<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>萌宠乐园-注册</title>
	<link rel="stylesheet" type="text/css" href="../static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div id="app">
        <div class="register_con">
			<div class="r_con fr">
				<div class="reg_title clearfix">
					<h1>用户注册</h1>
					<a href="login.html">登录</a>
					<a href="index.html">首页</a>
				</div>
				<div class="reg_form clearfix">
					<form method="post" class="register_form">
						<ul>
							<li>
								<label>用户名:</label>
								<input type="text" name="username" id="user_name">
								<span class="error_tip">输入用户名</span>
							</li>
							<li>
								<label>密码:</label>
								<input type="password" name="password" id="pwd">
								<span class="error_tip">输入密码</span>
							</li>
							<li>
								<label>确认密码:</label>
								<input type="password" name="password2" id="cpwd">
								<span class="error_tip">确认密码</span>
							</li>
							<li>
								<label>手机号:</label>
								<input type="text" name="mobile" id="phone">
								<span class="error_tip">输入手机号</span>
							</li>
							<li>
								<label>图形验证码:</label>
								<input type="text" name="pic_code" id="pic_code" class="msg_input">
								<img alt="图形验证码" class="pic_code" >
								<span class="error_tip" >输入验证码</span>
							</li>
							<li>
								<label>短信验证码:</label>
								<input type="text" name="sms_code" id="msg_code" class="msg_input">
								<a class="get_msg_code">获取验证码</a>
								<span class="error_tip">输入验证码</span>
							</li>
							<li class="agreement">
								<input type="checkbox" name="allow" id="allow" checked="checked">
								<label>同意”萌宠乐园用户使用协议“</label>
								<span class="error_tip">请勾选用户协议</span>
							</li>
							<li class="reg_sub">
								<input type="submit" value="注 册">
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>
    </div>

	<div class="footer">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>萌宠乐园******公司</p>
		<p>电话：******    备案许可证号：*******号</p>
	</div>

</body>
</html>
