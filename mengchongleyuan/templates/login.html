		<div class="login_form_bg">
			<div class="login_form_wrap clearfix">
				<div class="login_form fr">
					<div class="login_title clearfix">
						<h1>账户登录</h1>
					</div>
					<div class="form_con">
						<div class="form_input cur">
							<form method="post" id="login-form">

								<input type="password" name="password" class="pass_input" placeholder="请输入密码">
								<div  class="pwd_error">密码最少8位，最长20位</div>
								<div class="more_input clearfix">
								<input type="checkbox" name="remembered">
								<label>记住登录</label>
								</div>
								<input type="submit" value="登 录" class="input_submit">
							</form>
						</div>
					</div>
					<div class="third_party">
						<a href="#" class="qq_login">QQ</a>
						<a href="#" class="weixin_login">微信</a>

				</div>
