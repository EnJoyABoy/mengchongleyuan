<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>萌宠乐园-登录</title>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css">
	<link rel="stylesheet" type="text/css" href="../static/css/header.css">
	<link rel="stylesheet" type="text/css" href="../static/css/footer.css">
	<script type="text/javascript" src="../static/js/vue-2.5.16.js"></script>
	<script type="text/javascript" src="../static/js/host.js"></script>
    <script type="text/javascript" src="../static/js/axios-0.18.0.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="header">
			<div class="header_left">
				<div>欢迎来到萌宠乐园！</div>
			</div>

			<div v-if="username" class="header_right">
				<ul>
					<li class="header_link">
						<a href="index.html">首页</a>
					</li>
					<li class="header_link">
						<a href="create_blogs.html">发布</a>
					</li>
					<li class="header_link">
						<a href="">我的</a>
						<ul>
							<li><a href="myblogs.html">内容管理</a></li>
							<li><a href="{{ url('users:logout') }}">退出登录</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<div v-else class="header_right">
				<ul>
					<li class="header_link">
						<a href="index.html">首页</a>
					</li>
					<li class="header_link">
						<a href="login.html">登录</a>
					</li>
					<li class="header_link">
						<a href="register.html">注册</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="body">
			<div class="login_form_bg">
				<div class="login_form">
					<div class="login_title">
						<h1>账户登录</h1>
					</div>

					<div class="form_input">
						<form method="post" id="login-form" @submit="on_submit">
							{{ csrf_input }}
							<input type="text" name="username" class="name_input" placeholder="请输入用户名或手机号" v-model="username" @blur="check_username">
							<div  class="user_error" v-show="error_username">[[ error_username_message ]]</div>
							<input type="password" name="password" class="pass_input" placeholder="请输入密码" v-model="password" @blur="check_pwd">
							<div  class="pwd_error" v-show="error_password">[[ error_password_message ]]</div>
							<input type="text" name="image_code" class="img_input" placeholder="短信验证码" v-model="image_code" @blur="check_image_code">
							<img :src="image_code_url" name="image_code_id" @click="generate_image_code" alt="获取验证码" class="get_img_code">
							<div  class="error_img" v-show="error_img_code">[[ error_image_code_message ]]</div>
							<input type="submit" value="登 录" class="input_submit">
						</form>
					</div>

					<div class="third_party">
						<a href="#" class="qq_login">QQ</a>
						<a href="#" class="weixin_login">微信</a>
						<a href="register.html" class="register_btn">立即注册</a>
					</div>

				</div>
			</div>
			<div class="footer">
				<div class="foot_link">
					<a href="#">关于我们</a>
					<span>|</span>
					<a href="#">联系我们</a>
					<span>|</span>
					<a href="#">招聘人才</a>
					<span>|</span>
					<a href="#">友情链接</a>
				</div>
				<p>萌宠乐园******公司</p>
				<p>电话：******    备案许可证号：*******号</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
